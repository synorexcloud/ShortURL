<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script>
    var 
        url = new URL(window.location.href),
        to = url.searchParams.get("to")
        timer = url.searchParams.get("timer");
    
    if(timer == undefined) timer = 1;
    
    setTimeout(function() {
        window.location.href = to;
    }, timer * 1000);
</script>
